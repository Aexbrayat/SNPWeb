{% extends "SNP/base.html" %}

{% load staticfiles %}

{% block head %}
	<title>Sign up</title>
	<link href={% static 'SNP/register.css' %} media="all" rel="stylesheet" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

{% endblock %}

{% block body %}
	<header>
		<a title="SnpWeb : The new powerfull database for SNPs" class="logo"> </a>
		<img src={% static 'SNP/logo.png' %} alt="Logo SnpWeb" class="logo">
		<div id="buttonbans"> 
			<div id="home">
				<input type="button" class="buttonban" value='Home' title="Return to the general homepage" onClick="javascript:document.location.href='/'" />
			</div>
			<div id="contact">	
				<input type="button" class="buttonban" value='Contact' title="Contact us" onClick="javascript:document.location.href='http://127.0.0.1:8000/contact/'" />
			</div>
		</div>
	</header>
	
		<form action='/register/' method = 'post'> {% csrf_token %}
			<div id="regis">	
				{{form}}
			</div>
			<input type = 'submit' value = 'Register' title="Register"/>
		</form>                 

{% endblock %}
